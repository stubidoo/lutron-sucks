<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="manifest" href="manifest.json" />

    <!-- All Apple touch icons for iPad, iPhone, iPod -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="favicons/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="favicons/apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="favicons/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="favicons/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="favicons/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="favicons/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="favicons/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="favicons/apple-touch-icon-152x152.png"
    />

    <!-- All favicon sizes - for all devices and browsers -->
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-196x196.png"
      sizes="196x196"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-128x128.png"
      sizes="128x128"
    />

    <!-- A favicon with four different sizes -->
    <link rel="shortcut icon" type="image/x-icon" href="favicons/favicon.ico" />

    <!-- Application color for Microsoft Windows app tile and Android status bar -->
    <meta name="theme-color" content="#edc22e" />
    <meta name="msapplication-TileColor" content="#edc22e" />

    <!-- Application name for Microsoft Windows app tile -->
    <meta name="application-name" content="Lights" />

    <!-- Application icons for Microsoft Windows app tile -->
    <meta
      name="msapplication-TileImage"
      content="favicons/ms-tile-144x144.png"
    />
    <meta
      name="msapplication-square70x70logo"
      content="favicons/ms-tile-70x70.png"
    />
    <meta
      name="msapplication-square150x150logo"
      content="favicons/ms-tile-150x150.png"
    />
    <meta
      name="msapplication-wide310x150logo"
      content="favicons/ms-tile-310x150.png"
    />
    <meta
      name="msapplication-square310x310logo"
      content="favicons/ms-tile-310x310.png"
    />

    <!-- Application config file for Microsoft browsers -->
    <meta name="msapplication-config" content="config.xml" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Lights</title>
  </head>
  <body>
    <div class="container">
      <!-- Bedroom -->
      <div class="row mt-3">
        <div class="col-4"><h3>Bedroom</h3></div>
        <div class="col-2">
          <button
            onclick="lights('bedroom', 'high')"
            type="button"
            class="btn btn-light"
          >
            On
          </button>
        </div>
        <div class="col-2">
          <button
            onclick="lights('bedroom', 'low')"
            type="button"
            class="btn btn-light"
          >
            Low
          </button>
        </div>
        <div class="col-2">
          <button
            onclick="lights('bedroom', 'off')"
            type="button"
            class="btn btn-dark"
          >
            Off
          </button>
        </div>
      </div>
      <!-- Lounge -->
      <div class="row mt-3">
        <div class="col-4"><h3>Lounge</h3></div>
        <div class="col-2">
          <button
            onclick="lights('lounge', 'high')"
            type="button"
            class="btn btn-light"
          >
            On
          </button>
        </div>
        <div class="col-2">
          <button
            onclick="lights('lounge', 'low')"
            type="button"
            class="btn btn-light"
          >
            Low
          </button>
        </div>
        <div class="col-2">
          <button
            onclick="lights('lounge', 'off')"
            type="button"
            class="btn btn-dark"
          >
            Off
          </button>
        </div>
      </div>
      <!-- Kitchen -->
      <div class="row mt-3">
        <div class="col-4"><h3>Kitchen</h3></div>
        <div class="col-2">
          <button
            onclick="lights('kitchen', 'high')"
            type="button"
            class="btn btn-light"
          >
            On
          </button>
        </div>
        <div class="col-2">
          <button
            onclick="lights('kitchen', 'low')"
            type="button"
            class="btn btn-light"
          >
            Low
          </button>
        </div>
        <div class="col-2">
          <button
            onclick="lights('kitchen', 'off')"
            type="button"
            class="btn btn-dark"
          >
            Off
          </button>
        </div>
      </div>
      <!-- Hallway -->
      <div class="row mt-3">
        <div class="col-4"><h3>Hallway</h3></div>
        <div class="col-2">
          <button
            onclick="lights('hallway', 'high')"
            type="button"
            class="btn btn-light"
          >
            On
          </button>
        </div>
        <div class="col-2">
          <button
            onclick="lights('hallway', 'low')"
            type="button"
            class="btn btn-light"
          >
            Low
          </button>
        </div>
        <div class="col-2">
          <button
            onclick="lights('hallway', 'off')"
            type="button"
            class="btn btn-dark"
          >
            Off
          </button>
        </div>
      </div>
      <div class="row mt-4">
        <img src="lights-qr.png" alt="Qr code" />
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
